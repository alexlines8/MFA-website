{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Verify Email OTP</h2>
    <form method="POST">
        <label for="otp">Enter OTP sent to your email:</label>
        <input type="text" class="form-control" name="otp" required>
        <button type="submit" class="btn btn-primary mt-2">Verify OTP</button>
    </form>
</div>
{% endblock %}
